<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Sliding Puzzle</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" media="screen and (min-device-width: 1280px)" href="css/desktop.css" />
    <link rel="stylesheet" media="screen and (max-device-width: 1279px)" href="css/mobile.css" />
</head>
<body>
<div id="container" data-role="content">

    <div class="puzzle-container">

        <!-- top panel -->
        <div class="timeAndMoves">
            <div class="time">
                <p id="timeLabel" class="label"></p>
                <p id="time"></p>
            </div>
            <div class="moveCount">
                <p id="moveCountLabel" class="label"></p>
                <p id="moveCount"></p>
            </div>
        </div>

        <!-- puzzle board -->
        <div id="puzzle"></div>

    </div>

    <div class="start-help">
        <h3>Click level to start</h3>
        <div class="ui-grid-b">
            <div class="ui-block-a"><a href="#" data-num-pieces="9" class="btn_start ui-icon-easy ui-btn ui-shadow ui-corner-all ui-mini">Easy</a></div>
            <div class="ui-block-b"><a href="#" data-num-pieces="16" class="btn_start ui-icon-medium ui-btn ui-shadow ui-corner-all ui-mini">Medium</a></div>
            <div class="ui-block-c"><a href="#" data-num-pieces="25" class="btn_start ui-icon-hard ui-btn ui-shadow ui-corner-all ui-mini">Hard</a></div>
        </div>
  </div>

  <div class="clearfix"></div>

</div> <!-- END container -->

    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.transit/0.9.9/jquery.transit.min.js"></script>
    <script src="script/script.js"></script>
    <script>

        (function() {
            slidingPuzzle.startingState(9);

            // start button handler
            $(".btn_start").on("click", function() {
                var numPieces = $(this).data("num-pieces");
                slidingPuzzle.startGame(numPieces, true);
            });
        })();

    </script>
</body>
</html>
