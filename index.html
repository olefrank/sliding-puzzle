<!DOCTYPE html>
<html>
<head>
    <title>Sliding Puzzle</title>
    <link rel="stylesheet" href="css/style.css"/>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/greensock/src/minified/TweenMax.min.js"></script>

    <script src="script/script.js"></script>
</head>
<body>
<div id="container">

    <div class="timeAndMoves">
        <div class="time">
            <p class="label">Time</p>
            <p id="time">00:00</p>
        </div>
        <div class="moveCount">
            <p class="label">Moves</p>
            <p id="moveCount">0</p>
        </div>
    </div>
    <div id="puzzle">

    </div>

    <div id="menu">
        <a class="button icon grid_3" href="#"><span>Easy</span></a>
        <a class="button icon grid_4" href="#"><span>Medium</span></a>
        <a class="button icon grid_5" href="#"><span>Hard</span></a>
    </div>

    <div class="clearfix"></div>

</div>

</body>
</html>
