<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=0.8, user-scalable=no">
    <title>Sliding Puzzle</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div id="container">
    <div class="puzzle-container">

        <!-- top panel -->
        <div class="timeAndMoves">
            <div class="time">
                <p id="timeLabel" class="label"></p>
                <p id="time"></p>
            </div>
            <div class="moveCount">
                <p id="moveCountLabel" class="label"></p>
                <p id="moveCount"></p>
            </div>
        </div>

        <!-- puzzle board -->
        <div id="puzzle"></div>

    </div>

    <div class="start-help">
        <h3>Click to start</h3>
       <div>
            <a data-num-pieces="9" class="button icon grid_3 btn_start" href="#"><span>Easy</span></a>
            <a data-num-pieces="16" class="button icon grid_4 btn_start" href="#"><span>Medium</span></a>
            <a data-num-pieces="25" class="button icon grid_5 btn_start" href="#"><span>Hard</span></a>
        </div>
    </div>

    <div class="clearfix"></div>

</div> <!-- END container -->

    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.0/fastclick.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="script/script.js"></script>
    <script>

        (function() {
            FastClick.attach(document.body);

            slidingPuzzle.startingState(9);

            // start button handler
            $(".btn_start").on("click", function() {
                var numPieces = $(this).data("num-pieces");
                slidingPuzzle.startGame(numPieces, true);
            });
        })();

    </script>
</body>
</html>
