<!DOCTYPE html>
<html>
<head>
    <title>Sliding Puzzle</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="script/script.js"></script>
</head>
<body>
<div id="container">

    <!-- top panel -->
    <div class="timeAndMoves">
        <div class="time">
            <p id="timeLabel" class="label"></p>
            <p id="time"></p>
        </div>
        <div class="moveCount">
            <p id="moveCountLabel" class="label"></p>
            <p id="moveCount"></p>
        </div>
    </div>

    <!-- puzzle board -->
    <div id="puzzle"></div>

    <!-- bottom buttons -->
    <div id="menu">
        <a data-num-pieces="9" class="button icon grid_3 btn_start" href="#"><span>Easy</span></a>
        <a data-num-pieces="16" class="button icon grid_4 btn_start" href="#"><span>Medium</span></a>
        <a data-num-pieces="25" class="button icon grid_5 btn_start" href="#"><span>Hard</span></a>
    </div>

    <div class="clearfix"></div>

</div>

    <script>

        $(document).ready(function() {
            slidingPuzzle.startingState(9);

            // start button handler
            $(".btn_start").on("click", function() {
                var numPieces = $(this).data("num-pieces");
                slidingPuzzle.startGame(numPieces);
            });
        });

    </script>
</body>
</html>
